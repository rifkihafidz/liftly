<!doctype html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Liftly - Track your workouts, monitor progress, and achieve your fitness goals. Simple, powerful workout logging with cloud sync."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- Cache Busting for Web Deployments -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Liftly" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="theme-color" content="#0F0F0F" />

    <!-- Preload Fonts & Critical Assets -->
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Google Sign-In for Web -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <title>Liftly - Workout Tracker</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      body {
        background-color: #0f0f0f;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        color: white;
        background-color: #0f0f0f;
        transition: opacity 0.4s ease-out;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 30px 10px rgba(30, 136, 229, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 50px 20px rgba(30, 136, 229, 0.5);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 30px 10px rgba(30, 136, 229, 0.3);
        }
      }
      .logo-container {
        width: 112px;
        height: 112px;
        background-color: #1e88e5;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 30px 10px rgba(30, 136, 229, 0.3);
        margin-bottom: 32px;
        animation: pulse 2s infinite ease-in-out;
      }
      .material-icons {
        font-size: 64px;
        color: white;
      }
      .loading-text {
        font-size: 32px;
        font-weight: 700;
        letter-spacing: 4px;
        color: white;
        text-transform: uppercase;
      }
      .loading-container.main-app-ready {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading_screen" class="loading-container">
      <div class="logo-container">
        <i class="material-icons">fitness_center</i>
      </div>
      <div class="loading-text">LIFTLY</div>
    </div>
    <script src="flutter_bootstrap.js" async></script>
    <script>
      // Simplified listener to hide loading screen once the app is ready.
      // We rely on Flutter's default bootstrap (v3.22+) to avoid DDC collisions and fix Hot Reload.
      window.addEventListener("flutter-first-frame", function () {
        const loadingScreen = document.getElementById("loading_screen");
        if (loadingScreen) {
          loadingScreen.classList.add("main-app-ready");
          setTimeout(() => {
            loadingScreen.remove();
          }, 400);
        }
      });

      // Global function to be called from Dart/UpdateService
      window.triggerAppUpdate = function () {
        const lastReload = sessionStorage.getItem("last_update_reload");
        const now = Date.now();
        if (lastReload && now - parseInt(lastReload) < 15000) {
          console.log("Update requested too soon after reload, skipping...");
          return;
        }

        console.log("--- LIFTLY UPDATE TRIGGERED ---");
        sessionStorage.setItem("last_update_reload", Date.now().toString());

        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.getRegistrations().then(function (regs) {
            if (regs.length === 0) {
              console.log("No service worker found, doing hard reload...");
              window.location.reload();
              return;
            }

            for (let reg of regs) {
              console.log("Updating service worker:", reg.scope);
              reg.update().then(() => {
                if (reg.waiting) {
                  console.log("New worker waiting, skipping waiting...");
                  reg.waiting.postMessage({ type: "SKIP_WAITING" });
                } else if (reg.installing) {
                  console.log("New worker installing, waiting for it...");
                  reg.installing.addEventListener("statechange", (e) => {
                    if (e.target.state === "installed") {
                      console.log("Worker installed, skipping waiting...");
                      reg.waiting.postMessage({ type: "SKIP_WAITING" });
                    }
                  });
                } else {
                  // If nothing is waiting/installing, the update might have failed or been identical
                  // We'll force a reload anyway to be safe, but use unregister to be sure
                  console.log(
                    "No changes found in SW, forcing unregister and reload...",
                  );
                  reg.unregister().then(() => {
                    window.location.reload();
                  });
                }
              });
            }
          });
        } else {
          window.location.reload();
        }
      };
    </script>
    <script>
      let refreshing = false;

      if ("serviceWorker" in navigator) {
        // Handle controller change - this triggers when SKIP_WAITING is called
        navigator.serviceWorker.addEventListener("controllerchange", () => {
          if (refreshing) return;
          refreshing = true;
          console.log("Service Worker controller changed. Reloading app...");
          window.location.reload();
        });

        window.addEventListener("load", function () {
          navigator.serviceWorker.getRegistrations().then(function (regs) {
            for (let reg of regs) {
              // Check for updates on load
              reg.update();

              // Handle waiting workers immediately
              if (reg.waiting) {
                reg.waiting.postMessage({ type: "SKIP_WAITING" });
              }

              // Handle new workers being found
              reg.onupdatefound = () => {
                const nw = reg.installing;
                if (nw) {
                  nw.onstatechange = () => {
                    if (
                      nw.state === "installed" &&
                      navigator.serviceWorker.controller
                    ) {
                      nw.postMessage({ type: "SKIP_WAITING" });
                    }
                  };
                }
              };
            }
          });
        });
      }
    </script>
  </body>
</html>
