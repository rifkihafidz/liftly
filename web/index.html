<!doctype html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Liftly - Track your workouts, monitor progress, and achieve your fitness goals. Simple, powerful workout logging with cloud sync."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Cache Busting for Web Deployments -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Liftly" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="theme-color" content="#0F0F0F" />

    <!-- Preload Fonts & Critical Assets -->
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Google Sign-In for Web -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <title>Liftly - Workout Tracker</title>
    <link rel="manifest" href="manifest.json" />

    <style>
      body {
        background-color: #0f0f0f;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        color: white;
        background-color: #0f0f0f;
        transition: opacity 0.4s ease-out;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 30px 10px rgba(30, 136, 229, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 50px 20px rgba(30, 136, 229, 0.5);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 30px 10px rgba(30, 136, 229, 0.3);
        }
      }
      .logo-container {
        width: 112px;
        height: 112px;
        background-color: #1e88e5;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 30px 10px rgba(30, 136, 229, 0.3);
        margin-bottom: 32px;
        animation: pulse 2s infinite ease-in-out;
      }
      .material-icons {
        font-size: 64px;
        color: white;
      }
      .loading-text {
        font-size: 32px;
        font-weight: 700;
        letter-spacing: 4px;
        color: white;
        text-transform: uppercase;
      }
      .loading-container.main-app-ready {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading_screen" class="loading-container">
      <div class="logo-container">
        <i class="material-icons">fitness_center</i>
      </div>
      <div class="loading-text">LIFTLY</div>
    </div>
    <script src="flutter_bootstrap.js" async></script>
    <script>
      window.addEventListener("load", function (ev) {
        // Use non-deprecated load() instead of loadEntrypoint()
        // Wait for _flutter to be defined by flutter_bootstrap.js
        const checkFlutter = setInterval(() => {
          if (window._flutter && window._flutter.loader) {
            clearInterval(checkFlutter);
            _flutter.loader.load({
              onEntrypointLoaded: function (engineInitializer) {
                engineInitializer.initializeEngine().then(function (appRunner) {
                  appRunner.runApp().then(function () {
                    // Hide the loading screen when the app is ready
                    const loadingScreen =
                      document.getElementById("loading_screen");
                    if (loadingScreen) {
                      loadingScreen.classList.add("main-app-ready");
                      setTimeout(() => {
                        loadingScreen.remove();
                      }, 400); // Match CSS transition
                    }
                  });
                });
              },
            });
          }
        }, 100);
      });

      // Global function to be called from Dart/UpdateService
      window.triggerAppUpdate = function () {
        console.log("Update check triggered from App...");
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.getRegistrations().then(function (regs) {
            for (let reg of regs) {
              reg.update();
              if (reg.waiting) {
                console.log("Found waiting worker, skipping waiting...");
                reg.waiting.postMessage({ type: "SKIP_WAITING" });
              }
            }
          });
        } else {
          window.location.reload();
        }
      };
    </script>
    <script>
      let refreshing = false;

      // Detect when a new service worker takes control and reload
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.addEventListener("controllerchange", () => {
          if (refreshing) return;
          refreshing = true;
          console.log("Service Worker controller changed. Reloading...");
          // Small delay to ensure smooth transition
          setTimeout(() => {
            window.location.reload();
          }, 100);
        });

        window.addEventListener("load", function () {
          navigator.serviceWorker
            .getRegistrations()
            .then(function (registrations) {
              for (let registration of registrations) {
                // Check for updates on every load
                registration.update();

                // Keep checking periodically during the session
                setInterval(() => registration.update(), 5000);

                // If there's a waiting service worker already, skip waiting and notify
                if (registration.waiting) {
                  registration.waiting.postMessage({ type: "SKIP_WAITING" });
                }

                // If a new service worker is found, listen for its state change
                registration.onupdatefound = () => {
                  const installingWorker = registration.installing;
                  if (installingWorker) {
                    installingWorker.onstatechange = () => {
                      if (
                        installingWorker.state === "installed" &&
                        navigator.serviceWorker.controller
                      ) {
                        // New version installed, skip waiting to trigger controllerchange
                        installingWorker.postMessage({ type: "SKIP_WAITING" });
                      }
                    };
                  }
                };
              }
            });
        });
      }
    </script>
  </body>
</html>
